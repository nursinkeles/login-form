<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
    <form id="login-form">
        <div class="title">LOGIN FORM</div>

        <div class="form-group">
             <label for="username">Username</label>
             <div class="ikon-btn"><i class="fa fa-user"></i></div>
             <input class="input" type="text" placeholder="Enter your username" id="username">
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <div class="ikon-btn"><i class="fa fa-lock"></i></div>
            <section>
            <input class="input" type="password" placeholder="Enter your password" id="password">
            <div class="ikon-btn">  <i class="fa fa-eye eye"></i></div>
    </section>
        <div class="form-group" id="remember">
            <input class="checkbox" type="checkbox"  id="remember-me">
            <label class="remember"for="remember-me">Remember Me</label>
       </div>

         <div class="form-group " id="submit-btn">
             <button class="btn" type="submit">Login</button>
        </div> 

        <div class="form-group" id="new-acc">
            <span>Don't have an account?</span>
       </div> 
     </form>
      
   </div>
   <footer></footer>


   <div class="container2">
    <form id="login-form2" class="open">
        <div class="title">REGISTER FORM</div>

        <div class="form-group">
             <label for="username">Username</label>
             <div class="ikon-btn"><i class="fa fa-user"></i></div>
             <input class="input" type="text" placeholder="Enter a username" id="username2">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="ikon-btn"><i class="fa fa-envelope"></i></div>
            <input class="input" type="text" placeholder="Enter a email" id="email">
       </div>
   
        <div class="form-group">
            <label for="password">Password</label>
            <div class="ikon-btn"><i class="fa fa-lock"></i></div>
            <input class="input" type="password" placeholder="Enter a password" id="password2">
        
        
   <div class="form-group" id= "con-pas">
    <label for="confirm">Confirm Password</label>
    <input class="input" type="password" placeholder="Enter the password again." id="confirm">
    </div>

         <div class="form-group " id="submit-btn">
             <button class="btn btn2" type="submit">Register</button>
        </div> 

        <div class="form-group" id="new-acc" onclick="document.location.reload(true);">
            <span>Already have an account?</span>
       </div> 

     </form>
      
   </div>
    <script src="login.js"></script>
</body>
</html>
